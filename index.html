<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Connie's test comment -->
    <!-- Yet another test from Connie -->

    <title>Client Clock</title>
</head>

<body>
    <header class="row">

        <div class="col-md-12">

            <h1 id="header">Client Clock</h1>
            <!-- eric comment -->
        </div>

    </header>

    <div class="container">
        <div class="row">

            <!-- Client/project add -->

            <section class="card-header" id="timerBox">

                <!-- FIX ME doesn't have menu pop up -->
                <!-- Client sorting button -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Client/Project Select
                    </button>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">CLIENT 1</a>
                        <a class="dropdown-item" href="#">CLIENT 2</a>
                    </div>
                </div>

                <br>
                <br>

                <!-- Start/stop buttons -->

                <h2 id="clock"><time>00:00:00</time></h2>
                <button id="start">START</button>
                <button id="stop">STOP</button>
                <button id="clear">RESET</button>
                <br>
                <br>


            </section>

            <section class="card-body" id="result">
                <!-- FIX ME doesn't have menu pop up -->
                <!-- Filter dropdown menu -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Client/Project Filter
                    </button>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">CLIENT 1</a>
                        <a class="dropdown-item" href="#">CLIENT 2</a>
                    </div>
                </div>
                <br>

                <div class="container" id="currentDay">
                    <table class="table">
                        <thead>
                            <tr>
                                <!-- Optional: can delete column names (leave scope) -->
                                <th scope="col">Client/Project</th>
                                <th scope="col">Hours</th>
                                <th scope="col">Cost</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>

                        <tbody>
                            <!-- Clear code! Example only -->
                            <tr>
                                <td>Example Client</td>
                                <td>1 hour 34 minutes</td>
                                <td>$1,234.56</td>
                                <td>4:31PM - 5:34PM</td>
                            </tr>

                            <tr>
                                <td>Example Client 2</td>
                                <td>36 minutes</td>
                                <td>$789.00</td>
                                <td>2:45PM - 3:56PM</td>
                            </tr>

                            <tr>
                                <td>Total:</td>
                                <td>2 hours 10 minutes</td>
                                <td>$2,023.56</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </section>

        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css" />


    <!-- Connie's test comment -->
    <!-- Yet another test from Connie -->

    <title>Client Clock</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Client Clock</span>
    </nav>

    <div class="container">
        <div class="row">

            <!-- Client/project add -->

            <section class="card-header" id="timerBox">

                <!-- FIX ME doesn't have menu pop up -->
                <!-- Client sorting button -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Client/Project Select
                    </button>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">CLIENT 1</a>
                        <a class="dropdown-item" href="#">CLIENT 2</a>
                    </div>
                </div>

                <br>
                <br>

                <!-- Start/stop buttons -->

                <h2 id="clock"><time>00:00:00</time></h2>
                <button class="btn-success" id="start">START</button>
                <button class="btn-danger" id="stop">STOP</button>
                <button class="btn-primary" id="clear">RESET</button>
                <br>
                <br>
                <div id="timestampSlot">

                </div>


            </section>

            <section class="card-body" id="result">
                <!-- FIX ME doesn't have menu pop up -->
                <!-- Filter dropdown menu -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Client/Project Filter
                    </button>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">CLIENT 1</a>
                        <a class="dropdown-item" href="#">CLIENT 2</a>
                    </div>
                </div>
                <br>

                <div class="container" id="currentDay">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="table-active">
                                <!-- Optional: can delete column names (leave scope) -->
                                <th scope="col">Client/Project</th>
                                <th scope="col">Hours</th>
                                <th scope="col">Cost</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>

                        <tbody>
                            <!-- Clear code! Example only -->
                            <tr>
                                <td>Example Client</td>
                                <td>1 hour 34 minutes</td>
                                <td>$1,234.56</td>
                                <td>4:31PM - 5:34PM</td>
                            </tr>

                            <tr>
                                <td>Example Client 2</td>
                                <td>36 minutes</td>
                                <td>$789.00</td>
                                <td>2:45PM - 3:56PM</td>
                            </tr>

                            <tr class="table-success">
                                <td>Total:</td>
                                <td>2 hours 10 minutes</td>
                                <td>$2,023.56</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </section>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>

</html>
